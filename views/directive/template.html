<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restrict</title>
</head>
<body ng-app="myApp">
	<hello1></hello1>
	<hello2></hello2>
	<hello3></hello3>
</body>
<script src="../../script/angular-1.3.0.js"></script>
<script>
	angular.module('myApp', []).run(function($templateCache) {
		$templateCache.put('hello.html','<div>hello everyone</div>');
	}).directive('hello1', function(){
		return {
			restrict: 'E',
			template: '<span>hello everyone</span>',
			replace: true
		};
	}).directive('hello2', function(){
		return {
			restrict: 'E',
			templateUrl:'template1.html',
			replace: true
		};
	}).directive('hello3', ['$templateCache', function($templateCache){
		return {
			restrict: 'E',
			template:$templateCache.get('hello.html'),
			replace: true
		};
	}]);

</script>
</html>
