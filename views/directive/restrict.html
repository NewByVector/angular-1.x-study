<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restrict</title>
</head>
<body ng-app="myApp">
	<hello></hello>
	<div hello></div>
	<div class="hello"></div>
	<!-- directive:hello -->
</body>
<script src="../../script/angular-1.3.0.js"></script>
<script>
	angular.module('myApp', []).directive('hello', function(){
		return {
			restrict: 'EACM',
			template: '<span>hello everyone</span>',
			replace: true
		};
	});
</script>
</html>
