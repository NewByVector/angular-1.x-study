<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Restrict</title>
</head>
<body ng-app="myApp">
	<div hello>
		<a href="www.baidu.com">www.baidu.com</a>
	</div>

</body>
<script src="../../script/angular-1.3.0.js"></script>
<script>
	//replace为true: 标签本身完全被template替换
	//replace为false: 标签内部完全被template替换
	angular.module('myApp', []).run(function($templateCache) {
		$templateCache.put('hello.html','<div>hello everyone</div>');
	}).directive('hello', function(){
		return {
			restrict: 'A',
			template: '<span>hello everyone</span>',
			replace: false
		};
	});

</script>
</html>
