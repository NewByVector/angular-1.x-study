<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="myCtrl">{{name}}</div>
	<script src="../../script/angular-1.3.0.js"></script>
	<script>
		var myModule = angular.module('myModule',[]);
		var myCtrl = function (thisIsName) {
			thisIsName.name = 'vector';
		};
		myCtrl.$inject = ['$scope'];
		myModule.controller('myCtrl', myCtrl);
	</script>
</body>
</html>
