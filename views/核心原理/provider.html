<!DOCTYPE html>
<html lang="en" ng-app="myModule">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<div ng-controller="myCtrl">{{name}}</div>
	<script src="../../script/angular-1.3.0.js"></script>
	<script>
		var myModule = angular.module('myModule',[]);
		myModule.provider('HelloAngular',function () {
			return{
				$get:function () {
					var name = 'ok';
					var getName = function () {
						return name;
					};
					return {
						getName: getName
					}
				}
			}
		});
		myModule.controller('myCtrl',['$scope','HelloAngular',function ($scope, HelloAngular) {
			$scope.name = HelloAngular.getName();
		}]);
	</script>
</body>
</html>
